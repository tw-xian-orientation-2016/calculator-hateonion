<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../stylesheets/bootstrap.min.css">
  <link rel="stylesheet" href="../stylesheets/buttons.css">
  <link rel="stylesheet" href="../stylesheets/main.css">
  <title>caculator</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 text-center">
        <h1>高级计算器</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-8 col-xs-offset-2">
        <div id="screen" class="panel panel-primary">
          <h2>0</h2>
        </div>
        <div id="panel" class="clearfix panel panel-default">
          <div id="row1">
            <button id="C" name="operator" class="text-center col-xs-2 button button-3d button-caution button-rounded">C</button>
            <button id="AC" name="operator" class="text-center col-xs-2 button button-3d button-caution button-rounded">AC</button>
            <button name="operator" class="text-center col-xs-2 button button-3d button-primary button-rounded">+/-</button>
            <button name="operator" class="text-center col-xs-2 button button-3d button-primary button-rounded">%</button>
            <button name="operator" class="text-center col-xs-2 button button-3d button-primary button-rounded">/</button>
          </div>
          <div id="row2">
            <button name="number" class="text-center col-xs-2 button button-3d button-rounded">7</button>
            <button name="number" class="text-center col-xs-2 button button-3d button-rounded">8</button>
            <button name="number" class="text-center col-xs-2 button button-3d button-rounded">9</button>
            <button name="operator" class="text-center col-xs-2 button button-3d button-primary button-rounded">*</button>
          </div>
          <div id="row3">
            <button name="number" class="text-center col-xs-2 button button-3d button-rounded">4</button>
            <button name="number" class="text-center col-xs-2 button button-3d button-rounded">5</button>
            <button name="number" class="text-center col-xs-2 button button-3d button-rounded">6</button>
            <button name="operator" class="text-center col-xs-2 button button-3d button-primary button-rounded">-</button>
          </div>
          <div id="row4">
            <button name="number" class="text-center col-xs-2 button button-3d button-rounded">1</button>
            <button name="number" class="text-center col-xs-2 button button-3d button-rounded">2</button>
            <button name="number" class="text-center col-xs-2 button button-3d button-rounded">3</button>
            <button name="operator" class="text-center col-xs-2 button button-3d button-primary button-rounded">+</button>
          </div>
          <div id="row5">
            <button name="number" id="zero" class="text-center col-xs-4 button button-3d button-rounded">0</button>
            <button name="number" class="text-center col-xs-2 button button-3d button-rounded">.</button>
            <button name="operator" class="text-center col-xs-2 button button-3d button-primary button-rounded">=</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="javascripts/jquery-2.2.1.min.js"></script>
  <script src="javascripts/bootstrap.min.js"></script>
  <script src="javascripts/caculator.js"></script>
</body>
</html>
